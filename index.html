footer {

}

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">Raspberry Pi 3 Server</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="//noyuno.github.io">GHPage</a>
                    <a class="mdl-navigation__link is-active" href="//noyuno.mydns.jp">pi</a>
                    <a class="mdl-navigation__link" href="//git.noyuno.mydns.jp">Git</a>
                    <a class="mdl-navigation__link" href="//record.noyuno.mydns.jp">Recording</a>
                    <a class="mdl-navigation__link" href="//kanban.noyuno.mydns.jp">Kanban</a>
                    <a class="mdl-navigation__link" href="//github.com/noyuno">GitHub</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width">
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Git</h2>
                    </div>
                    <div class="mdl-card__media">
                        <img class="article-image" src=" images/git.png" border="0" alt="">
                    </div>
                    <div class="mdl-card__supporting-text">
                        Git repositories server powered by GitBucket
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="//git.noyuno.mydns.jp">Go</a>
                    </div>
                </div>
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__media">
                    </div>
                    <div class="mdl-card__title">
                        <h2 id="anime-title" class="mdl-card__title-text">Anime</h2>
                    </div>
                    <div id="anime-banner" class="mdl-card__supporting-text">

                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/anime">Detail</a>
                    </div>
                </div>
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__media" id="chromecast_figbase" style="background-color: black; display: none;">
                        <img class="article-image" id="chromecast_fig" border="0" alt="">
                    </div>
                    <div class="mdl-card__title">
                        <h2 id="chromecast_title" class="mdl-card__title-text">Chromecast</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a id="play" class="player mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">&#x25b6;</a>
                        <a id="pause" class="player mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">&#x23f8;</a>
                        <a id="stop" class="player mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">⏹</a>
                    </div>
                    <div id="chromecast" class="mdl-card__supporting-text"></div>
                </div>
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__media">
                    </div>
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Meteorological</h2>
                    </div>
                    <div id="jma-banner" class="mdl-card__supporting-text"> </div>
                    <div class="mdl-card__supporting-text">気象庁防災情報XML</div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/jma">Detail</a>
                    </div>
                </div>
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Humidity</h2>
                    </div>
                    <div class="mdl-card__media"><div id="humidchart"></div></div>
                    <div class="mdl-card__supporting-text">湿度・温度</div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/humidity">View</a>
                    </div>
                </div>
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Status</h2>
                    </div>
                    <div class="mdl-card__media">
                        <div width="140px" id="diskchart"></div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Server status
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="//status.noyuno.mydns.jp">Analyse</a>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo"></div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="//noyuno.github.io">noyuno</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
